---
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.4.0
  hooks:
  - id: trailing-whitespace
    args: [--markdown-linebreak-ext=md]
  - id: check-yaml
    name: Check YAML
  - id: check-json
    name: Check JSON
  - id: end-of-file-fixer

- repo: https://github.com/jumanjihouse/pre-commit-hook-yamlfmt
  rev: 0.2.2
  hooks:
  - id: yamlfmt
    args:
    - --mapping=2
    - --sequence=2
    - --offset=0
    exclude: ^.github/dependabot.yml$

- repo: https://github.com/timothycrosley/isort
  rev: 5.10.1
  hooks:
  - id: isort
    args: [--profile, black, --filter-files, --skip-gitignore]

- repo: https://github.com/ambv/black
  rev: 22.10.0
  hooks:
  - id: black

- repo: local
  hooks:
  - id: codecov-validator
    name: Validate .codecov.yml
    description: Validate .codecov.yml using codecov's online validation tool.
    entry: ./.ci/codecov-validator.sh
    files: >
      (?x)^(
        .codecov.yml
      )$
    language: system
  - id: pylint
    name: pylint
    entry: pylint
    args:
    - --rcfile=pyproject.toml
    - --extension-pkg-whitelist='pydantic'
    language: python
    types: [python]
    require_serial: true
    files: ^.*$
    exclude: ^tests/.*$
  - id: pylint-tests
    name: pylint - tests
    entry: pylint
    args:
    - --rcfile=pyproject.toml
    - --extension-pkg-whitelist='pydantic'
    - --disable=import-outside-toplevel,redefined-outer-name
    language: python
    types: [python]
    require_serial: true
    files: ^tests/.*$
